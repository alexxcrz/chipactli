services:
  - type: web
    name: chipactli
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    # Disco persistente para que las bases de datos no se borren
    disk:
      name: chipactli-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
